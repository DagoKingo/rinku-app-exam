<main>
  <p>Empleados:</p>
  <table class="table">
      <thead>
          <tr>
              <th scope="col"># Empleado</th>
              <th scope="col">Nombre</th>
              <th scope="col">Rol</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let worker of workers">
            <td>{{ worker.numero }}</td>
            <td>{{ worker.nombre }}</td>
            <td>{{ worker.rol }}</td>
        </tr>
      </tbody>
  </table>
</main>
